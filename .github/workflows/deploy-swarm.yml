name: Deploy to Docker Swarm

on:
  push:
    branches: [docker-swarm, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/proctorwise

jobs:
  # ===========================================================================
  # BUILD AND PUSH IMAGES
  # ===========================================================================

  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - userservice
          - reservationservice
          - monitoringservice
          - correctionservice
          - notificationservice
          - analyticsservice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # DEPLOY TO SWARM
  # ===========================================================================

  deploy:
    name: Deploy to Swarm
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "docker-compose.swarm.yml,docker/nginx/nginx.conf,.env.example"
          target: "/opt/proctorwise"
          overwrite: true

      - name: Deploy Stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/proctorwise

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables
            export REGISTRY="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-"
            export TAG="${{ github.sha }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            export SMTP_HOST="${{ secrets.SMTP_HOST }}"
            export SMTP_PORT="${{ secrets.SMTP_PORT }}"

            # Deploy/Update the stack
            docker stack deploy \
              --compose-file docker-compose.swarm.yml \
              --with-registry-auth \
              --prune \
              proctorwise

            # Wait for services to be ready
            echo "Waiting for services to stabilize..."
            sleep 30

            # Check service status
            docker stack services proctorwise

            echo "Deployment completed!"

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "Running health checks..."

            # Check all services are running
            docker stack services proctorwise --format "{{.Name}}: {{.Replicas}}"

            # Check nginx is responding
            curl -sf http://localhost/health || echo "Warning: Nginx health check failed"

            echo "Health checks completed!"

  # ===========================================================================
  # ROLLBACK (Manual trigger only)
  # ===========================================================================

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: ${{ failure() && needs.deploy.result == 'failure' }}
    needs: deploy

    steps:
      - name: Rollback services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "Rolling back services..."

            # Rollback each service to previous version
            for service in $(docker service ls --filter "label=com.docker.stack.namespace=proctorwise" -q); do
              docker service rollback $service || true
            done

            echo "Rollback completed!"
