# ProctorWise - Nginx Reverse Proxy with SSL
# HTTPS (443) - Single entry point, path-based routing to all services
# HTTP (80) - Redirects to HTTPS
# When SSL certs are missing, serves HTTP only on port 80

# ---- Upstreams ----
upstream userservice {
    server userservice:8000;
}
upstream reservationservice {
    server reservationservice:8000;
}
upstream monitoringservice {
    server monitoringservice:8003;
}
upstream correctionservice {
    server correctionservice:8000;
}
upstream notificationservice {
    server notificationservice:8000;
}
upstream analyticsservice {
    server analyticsservice:8000;
}

# ---- HTTP: redirect to HTTPS (only when SSL is configured) ----
server {
    listen 80;
    server_name _;

    # If SSL certs exist, redirect to HTTPS
    # Otherwise this block serves as the default (see fallback below)
    location / {
        # Try HTTPS redirect; if certs missing, the HTTPS server won't start
        # and this will be the only active server
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS: main entry point ----
server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    client_max_body_size 10M;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket common settings
    proxy_http_version 1.1;
    proxy_read_timeout 86400;

    # ================================================================
    # UserService: / and /users/
    # ================================================================
    location = / {
        proxy_pass http://userservice/;
    }
    location /users/ {
        proxy_pass http://userservice/users/;
    }
    location /health {
        proxy_pass http://userservice/health;
    }

    # ================================================================
    # ReservationService: /app and /exams/ /reservations/
    # ================================================================
    location = /app {
        proxy_pass http://reservationservice/;
    }
    location /exams/ {
        proxy_pass http://reservationservice/exams/;
    }
    location /reservations/ {
        proxy_pass http://reservationservice/reservations/;
    }

    # ================================================================
    # MonitoringService: /proctor and /monitoring/
    # ================================================================
    location = /proctor {
        proxy_pass http://monitoringservice/;
    }
    location /monitoring/ {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://monitoringservice/monitoring/;
    }

    # ================================================================
    # CorrectionService: /corrections/
    # ================================================================
    location /corrections/ {
        proxy_pass http://correctionservice/corrections/;
    }

    # ================================================================
    # NotificationService: /notifs and /notifications/
    # ================================================================
    location = /notifs {
        proxy_pass http://notificationservice/;
    }
    location /notifications/ {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://notificationservice/notifications/;
    }

    # ================================================================
    # AnalyticsService: /admin and /analytics/
    # ================================================================
    location = /admin {
        proxy_pass http://analyticsservice/;
    }
    location /analytics/ {
        proxy_pass http://analyticsservice/analytics/;
    }
}
