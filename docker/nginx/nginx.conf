events {
    worker_connections 1024;
}

http {
    # ==========================================================================
    # UPSTREAM SERVICES (Load Balanced)
    # ==========================================================================

    upstream userservice {
        least_conn;
        server userservice:8000;
    }

    upstream reservationservice {
        least_conn;
        server reservationservice:8000;
    }

    upstream monitoringservice {
        least_conn;
        server monitoringservice:8000;
    }

    upstream correctionservice {
        least_conn;
        server correctionservice:8000;
    }

    upstream notificationservice {
        least_conn;
        server notificationservice:8000;
    }

    upstream analyticsservice {
        least_conn;
        server analyticsservice:8000;
    }

    # ==========================================================================
    # LOGGING
    # ==========================================================================

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ==========================================================================
    # GENERAL SETTINGS
    # ==========================================================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # ==========================================================================
    # HTTP -> HTTPS REDIRECT
    # ==========================================================================

    server {
        listen 80;
        server_name _;

        # Health check endpoint (for load balancers)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS SERVER
    # ==========================================================================

    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ======================================================================
        # USER SERVICE (Auth + Hub)
        # ======================================================================

        location / {
            proxy_pass http://userservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /users {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://userservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======================================================================
        # RESERVATION SERVICE (Exams)
        # ======================================================================

        location /exams {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://reservationservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /reservations {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://reservationservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /questions {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://reservationservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======================================================================
        # MONITORING SERVICE
        # ======================================================================

        location /monitoring {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://monitoringservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # ======================================================================
        # CORRECTION SERVICE
        # ======================================================================

        location /corrections {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://correctionservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======================================================================
        # NOTIFICATION SERVICE
        # ======================================================================

        location /notifications {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://notificationservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # ======================================================================
        # ANALYTICS SERVICE
        # ======================================================================

        location /analytics {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://analyticsservice;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ======================================================================
        # HEALTH CHECK
        # ======================================================================

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
