# ==============================================================================
# ProctorWise - Docker Compose
# ==============================================================================
# Usage: docker compose up -d
# ==============================================================================

services:
  # ============================================================================
  # BASE DE DONNEES
  # ============================================================================
  mariadb:
    image: mariadb:10.11
    container_name: proctorwise-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: proctorwise_root_secret
      MYSQL_USER: proctorwise
      MYSQL_PASSWORD: proctorwise_secret
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - proctorwise

  # ============================================================================
  # KAFKA
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: proctorwise-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - proctorwise

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: proctorwise-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - proctorwise

  # ============================================================================
  # HDFS
  # ============================================================================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: proctorwise-namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      CLUSTER_NAME: proctorwise
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_webhdfs_enabled: "true"
      HDFS_CONF_dfs_permissions_enabled: "false"
      HDFS_CONF_dfs_replication: 1
    volumes:
      - namenode_data:/hadoop/dfs/name
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - proctorwise

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: proctorwise-datanode
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HDFS_CONF_dfs_webhdfs_enabled: "true"
      HDFS_CONF_dfs_permissions_enabled: "false"
    volumes:
      - datanode_data:/hadoop/dfs/data
    networks:
      - proctorwise

  # ============================================================================
  # SPARK
  # ============================================================================
  spark-master:
    build: ./docker/spark
    container_name: proctorwise-spark-master
    ports:
      - "7077:7077"
      - "8081:8080"
      - "6066:6066"
    environment:
      SPARK_MASTER_OPTS: "-Dspark.deploy.rest.enabled=true"
    volumes:
      - ./spark-jobs:/opt/spark-jobs:ro
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host 0.0.0.0 --port 7077 --webui-port 8080
    networks:
      - proctorwise

  spark-worker:
    build: ./docker/spark
    container_name: proctorwise-spark-worker
    depends_on:
      - spark-master
    environment:
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
    volumes:
      - ./spark-jobs:/opt/spark-jobs:ro
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    networks:
      - proctorwise

  # ============================================================================
  # AIRFLOW
  # ============================================================================
  airflow:
    build: ./docker/airflow
    container_name: proctorwise-airflow
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: mysql+pymysql://proctorwise:proctorwise_secret@mariadb:3306/airflow
      AIRFLOW__CORE__FERNET_KEY: 81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=
      AIRFLOW__WEBSERVER__SECRET_KEY: proctorwise_airflow_secret
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "8082:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./spark-jobs:/opt/spark-jobs:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -c "
        sleep 5 &&
        (airflow db migrate || airflow db init) &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@proctorwise.com 2>/dev/null || true &&
        (airflow scheduler &) &&
        exec airflow webserver
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - proctorwise

  # ============================================================================
  # MICROSERVICES
  # ============================================================================
  userservice:
    build: ./userservice
    container_name: proctorwise-userservice
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://proctorwise:proctorwise_secret@mariadb:3306/proctorwise_users
      JWT_SECRET_KEY: proctorwise_jwt_secret_change_in_prod
      JWT_ALGORITHM: HS256
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - proctorwise

  reservationservice:
    build: ./reservationservice
    container_name: proctorwise-reservationservice
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://proctorwise:proctorwise_secret@mariadb:3306/proctorwise_reservations
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - proctorwise

  monitoringservice:
    build: ./monitoringservice
    container_name: proctorwise-monitoringservice
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://proctorwise:proctorwise_secret@mariadb:3306/proctorwise_monitoring
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      HDFS_URL: http://namenode:9870
      USE_LOCAL_STORAGE: "true"
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
    ports:
      - "8003:8003"
    volumes:
      - monitoring_frames:/app/local_storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - proctorwise

  correctionservice:
    build: ./correctionservice
    container_name: proctorwise-correctionservice
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://proctorwise:proctorwise_secret@mariadb:3306/proctorwise_corrections
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8004:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - proctorwise

  notificationservice:
    build: ./notificationservice
    container_name: proctorwise-notificationservice
    depends_on:
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      userservice:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://proctorwise:proctorwise_secret@mariadb:3306/proctorwise_notifications
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      USE_MOCK_SENDERS: "true"
      ENABLE_KAFKA_CONSUMER: "true"
      USER_SERVICE_URL: http://userservice:8000
      RESERVATION_SERVICE_URL: http://reservationservice:8000
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
    ports:
      - "8005:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - proctorwise

  analyticsservice:
    build: ./analyticsservice
    container_name: proctorwise-analyticsservice
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://proctorwise:proctorwise_secret@mariadb:3306/proctorwise_analytics
      PUBLIC_HOST: ${PUBLIC_HOST:-localhost}
    ports:
      - "8006:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - proctorwise

  # ============================================================================
  # REVERSE PROXY
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: proctorwise-nginx
    depends_on:
      - userservice
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - proctorwise

  # ============================================================================
  # OUTILS
  # ============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: proctorwise-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: proctorwise
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - proctorwise

  mailhog:
    image: mailhog/mailhog:latest
    container_name: proctorwise-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - proctorwise

  adminer:
    image: adminer:latest
    container_name: proctorwise-adminer
    depends_on:
      - mariadb
    ports:
      - "8083:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    networks:
      - proctorwise

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  mariadb_data:
  zookeeper_data:
  kafka_data:
  namenode_data:
  datanode_data:
  monitoring_frames:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  proctorwise:
    driver: bridge
